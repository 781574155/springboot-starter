<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>
    <link th:href="@{/libs/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/register}" th:object="${user}"  method="post">
        <h2 class="form-signin-heading">注册</h2>
        <div th:if="${error}" th:text="${message}" class="alert alert-danger" role="alert"></div>
        <p>
            <label for="username" class="sr-only">用户名</label>
            <input th:field="*{username}" type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">密码</label>
            <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        </p>
        <p>
            <label for="confirmPassword" class="sr-only">确认密码</label>
            <input th:field="*{confirmPassword}" type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="请再次输入密码" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <a th:href="@{/login}">已有账户？登录</a>
    </form>
</div>
</body>
</html>
